{% extends "base.html" %}
{% block title %}Supprimer Département{% endblock %}
{% block content %}
<h1>Supprimer Département</h1>
<p>Êtes-vous sûr de vouloir supprimer : <strong>{{ departement.nom }}</strong> ?</p>
<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Oui, supprimer</button>
  <a href="{% url 'departement_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
