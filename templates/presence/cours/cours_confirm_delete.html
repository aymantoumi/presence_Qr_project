{% extends "base.html" %}

{% block title %}Supprimer le Cours{% endblock %}

{% block content %}
<h1>Supprimer le Cours</h1>
<p>Êtes-vous sûr de vouloir supprimer le cours : <strong>{{ cours.nom }}</strong> ?</p>

<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Oui, supprimer</button>
  <a href="{% url 'cours_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
