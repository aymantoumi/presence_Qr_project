{% extends "base.html" %}
{% block title %}Supprimer Enseignant{% endblock %}

{% block content %}
<h1>Supprimer un Enseignant</h1>
<p>Êtes-vous sûr de vouloir supprimer : <strong>{{ enseignant.id.prenom }} {{ enseignant.id.nom }}</strong> ?</p>
<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Oui, supprimer</button>
  <a href="{% url 'enseignant_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
