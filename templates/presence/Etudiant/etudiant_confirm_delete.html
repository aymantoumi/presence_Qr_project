{% extends "base.html" %}
{% block title %}Supprimer Étudiant{% endblock %}

{% block content %}
<h1>Supprimer un Étudiant</h1>
<p>Êtes-vous sûr de vouloir supprimer : <strong>{{ etudiant.id.prenom }} {{ etudiant.id.nom }}</strong> ?</p>
<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Oui, supprimer</button>
  <a href="{% url 'etudiant_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
